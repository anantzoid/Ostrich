        {% block content %}Loading...{% endblock %}
        <script>
            var store = {{ store| tojson | safe }}; 
            if (store.props.user !== null) {
                mixpanel.identify(store.props.user.user_id.toString());
                mixpanel.people.set({
                    "$email": store.props.user.email,
                    "$last_login": new Date()
                }); 
            } else {
                mixpanel.people.set({
                    "$last_login": new Date()
                }); 
            }
            $(document).on('click', '#googleAuth', function() {
                mixpanel.track('auth', {
                    'page': store.props.page,
                    'source': 'navbar'
                });
            });
            $(document).on('click', '.glyphicon-search', trackSearch);
            $(document).on('keypress', '.search-input', function(e) {
                if (e.which == 13) { trackSearch(); }
            });
            function trackSearch() {
                mixpanel.track('search', {
                    'source': store.props.page,
                    'query': $('.search-input').val() 
                });
            }
            $(document).on('click', '#play-store', function(e) {
                mixpanel.track('app', {
                    'source': $(this).data('source')
                });
            });
        </script>
